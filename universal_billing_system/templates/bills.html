<body>
    {%extends "base.html"%} {% load bootstrap4 %} {% block content %}
    <hr>
    <div class="card bg-dark text-white" style="margin-left:20%;margin-right:20%">
           
      <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% if form.errors %}
          <p style="color:white"> It seeems Your password or Username is incorrect </p>
          {% endif %}
    
          <div class="panel panel-default">
    
            <div class="panel-heading">
              <h3 class="text-center">Sign In</h3>
            </div>
            <div class="panel-body">
    
    
                <form action="/contact/" method="post">{% csrf_token %}
                    {% bootstrap_form form%}
                    <input type="submit" value="Submit" />
                </form>
    
            </div>
    
          </div>
          </div>
          </div>
          </div>
          {% endblock %}
</body>
