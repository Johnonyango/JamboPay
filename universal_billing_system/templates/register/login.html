{% load bootstrap3 %}
{% block content %}
<div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p style="color:white"> It seeems Your password or Username is incorrect </p>
      {% endif %}

      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/login/" method="POST" style="color: white">
            {% csrf_token %}
              {% bootstrap_form form%}
  
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login"><br>
              </div>
               
              <p> Don't have an account? <a href="/accounts/register">Register here</a>
                <p>Did you forget password ? <a href="/accounts/password/change">Change Password</a> <br>
                    <a href="{% url 'welcome' %}">Go to Homepage</a>
              <input type="hidden" name="next" value="{{next}}">
  
            </form>

        </div>

      </div>
      </div>
      </div>
      </div>


{% endblock %}
