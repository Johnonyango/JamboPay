{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
   <div class="row">
       <!-- Empty div -->
       <div class="col-md-4"></div>
       <div class="col-md-4 form-section">
           {% if form.errors %}
           <p>Some information might be incorrect</p>
           {% endif %}
           <div class="signup-fields">
                <div class="section">
                    <div class="mylogo">
                        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"  class="mylogo"> -->
                    </div>
                    <div class="form-section" id="register">
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="section">
                    <p class="log forgot">Have an account? <a href="/accounts/login/">Log in</a></p>
                </div>
            </div>
